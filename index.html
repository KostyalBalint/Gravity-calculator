<!DOCTYPE html>
<html lang="hu" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport">
    <title>Gravity calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="conteiner-fluid">
      <div class="row w-100 m-0">
        <div class="col-12 p-0 d-flex flex-column-reverse flex-lg-row">
            <div id="settingsPanel">
              <div class="card transparent position-lg-absolute m-4 m-lg-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Settings</h5>
                  <hr>

                  <label for="voxelCount" class="form-label">Cubic voxel size <span id="voxelCountText"></span> Pcs</label>
                  <input type="range" class="form-range success" min="2" max="128" step="2" id="voxelCount">
                  <div class="mb-3 d-flex flex-row align-items-center">
                    <p class="mb-0">Shape:</p>
                    <div class="p-3 pb-0 pt-0">
                      <select class="form-select form-select-sm" id="geometrySelect">
                      </select>
                    </div>
                  </div>
                  <hr>
                  <p class="mb-1">View options:</p>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="textureShowCheckbox" checked/>
                    <label class="form-check-label" for="textureShowCheckbox">Show texture</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="wireframeShowCheckbox" checked/>
                    <label class="form-check-label" for="wireframeShowCheckbox">Show wireframe</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="chartPoints" checked/>
                    <label class="form-check-label" for="chartPoints">Show chart points</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="gravityPoints" checked/>
                    <label class="form-check-label" for="gravityPoints">Show 3D gravitational field</label>
                  </div>
                  <hr>
                  <p class="mb-1 mt-3">Chart generate options</p>
                  <div class="btn-group btn-group-sm"  role="group">
                    <input type="radio" class="btn-check" name="chartRadio" id="chartRadioX" data-axis="x" autocomplete="off" checked>
                    <label class="btn btn-outline-danger" for="chartRadioX">X axis</label>

                    <input type="radio" class="btn-check" name="chartRadio" id="chartRadioY" data-axis="y" autocomplete="off">
                    <label class="btn btn-outline-success" for="chartRadioY">Y axis</label>

                    <input type="radio" class="btn-check" name="chartRadio" id="chartRadioZ" data-axis="z" autocomplete="off">
                    <label class="btn btn-outline-primary" for="chartRadioZ">Z axis</label>
                  </div>
                  <div class="btn btn-sm btn-secondary" id="generateChartBtn">Generate Chart</div>
                  <hr>
                </div>
              </div>
            </div>
            <div  class="w-100" style="height: 80vh">
              <canvas id="three-ctx" class="w-100 h-100"></canvas>

              <div id="calculationOverlay" style="display:none;">
                <div class="card-img-overlay position-fixed transparent d-flex" >
                    <div class="my-auto mx-auto text-center w-75">
                      <h3 class="text-dark">Calculation running ...</h3>
                    </div>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="row justify-content-center w-100 m-0">
        <div class="col-10 p-0 mt-5 mb-5">
            <canvas id="gravity-chart"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="main.js"> </script>
  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
