<!DOCTYPE html>
<html lang="hu" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport">
    <title>Gravity calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="conteiner-fluid">
      <div class="row">
        <div class="col-12 p-0">

            <div class="row position-absolute w-100 m-0">
              <div class="col-6 col-md-4">
                <div class="card transparent m-5">
                  <div class="card-body">
                    <h5 class="card-title text-center">Beállítások</h5>
                    <hr>
                    <label for="voxelCount" class="form-label">Felosztás <span id="voxelCountText"></span> db</label>
                    <input type="range" class="form-range success" min="2" max="128" step="1" id="voxelCount">

                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="textureShowCheckbox" checked/>
                      <label class="form-check-label" for="flexSwitchCheckDefault">Show geometry texture</label>
                    </div>
                    <hr>
                    <a href="#" class="btn btn-success">Start</a>
                  </div>
                </div>
              </div>
            </div>

            <canvas id="three-ctx" class="w-100 h-100"></canvas>
        </div>
        <div class="col-12 p-0">
            <canvas id="gravity-chart"></canvas>
        </div>
      </div>
    </div>
  </body>

  <script src="main.js"> </script>
  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
